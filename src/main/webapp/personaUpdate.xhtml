<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Crear Persona</h1>

    <h:form>
        <p:growl id="msgs" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Id:" for="cedula"/>
            <p:inputText id="cedula" value="#{personaBean.persona.identificacion}" />
            <p:outputLabel value="Nombre:" for="nombre"/>
            <p:inputText id="nombre" value="#{personaBean.persona.nombre}"/>
            <p:outputLabel value="Fecha:" for="fecha"/>
            <p:datePicker id="fecha" value="#{personaBean.persona.fecha}"  pattern="yyyy-MM-dd"/>

        </h:panelGrid>
        <p:commandButton value="Guardar" id="ajax" update="msgs" action="#{personaBean.update}" style="margin-right:20px;" styleClass="ui-priority-primary" />
        <p:linkButton outcome="personaList" value="Lista de personas" style="margin-right:20px;"/>

    </h:form>
</h:body>
</html>
